info.app.version=0.0.4
server.port=80
spring.main.allow-bean-definition-overriding=true
spring.datasource.url=jdbc:h2:file:./data/holidays
spring.datasource.driver = org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.continue-on-error=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
integrations.tempo.apiUrl=${TEMPO_API_URL}
integrations.tempo.apiKey=${TEMPO_API_KEY}
integrations.jira.apiUrl=${JIRA_API_URL}
integrations.jira.apiKey=${JIRA_API_KEY}
integrations.jira.apiUsername=${JIRA_API_USERNAME}
# run every 30 minutes
remove.users.from.broadcaster.cron=0 0/30 * * * ?
# invalidate session after 10 minutes
server.servlet.session.timeout=10m
# run at 2AM every day
remove.read.notifications.cron=0 0 2 * * *
skipIntegrationInit=true
#email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.to=${EMAIL_TO}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
