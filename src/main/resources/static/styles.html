<dom-module id="error-indicators" theme-for="range-datepicker">
  <template>
    <style>
		:host([invalid]) [part~="range-datepicker-calendar"]::after {
			content: "!";
			display: inline-block;
			width: 1em;
			height: 1em;
			border-radius: 50%;
			text-align: center;
			line-height: 1;
			color: var(--lumo-error-text-color);
			border: 2px solid;
		}

    </style>
  </template>
</dom-module>
