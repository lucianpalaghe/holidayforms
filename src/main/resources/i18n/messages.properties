infoHeader=Informații despre concedii
info_CO=CO - concediu de odihnă. La început de an se alocă un număr de zile de CO; important este să avem o evidență a zilelor rămase, dar util este să avem și o comparație cu planificarea individuală transmisă la început de an.
info_CM=CM - concediu medical - se acordă pe baza certificatului medical eliberat de medicul de familie.
info_CFP=CFP - concediu fără plată - reprezintă suspendare a activității. Poate fi acordat pentru rezolvarea unor probleme personale (10 zile/an) sau pentru studii (max. 30 zile/an acordat o singură dată pentru pregătirea susținerii lucrării de diplomă); este important să se facă distincția dintre cele două situații.
info_CIC=CIC - concediu pentru creștere și îngrijire copil - reprezintă suspendare a activității.
info_CP=CP - concediu cu plată - se acorda pentru diverse situații/nevoi personale (căsătorie, naștere copil, deces, donare de sânge, etc. conform ROI).
info_R=R - recuperare pentru orele suplimentare lucrate anterior datei pentru care se face cererea. Pentru a fi acordate, condiția este să fi fost înainte aprobate de managerul de proiect și de team lead(există o evidență a orelor suplimentare).
